<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrojapra</title>
    <style>
        body {
            margin: 0;
        }

        .tree-strip {
            height: 250px;
            background-image: url("drvo.avif");
            background-repeat: repeat-x;
            background-size: auto 250px;
        }

        .dizajn {
            height: 250px;
            background-image: url("pozadina2.png");
            background-repeat: repeat-x;
            background-size: auto 250px;
        }

        .pozadin {
            min-height: 100vh;
            padding-bottom: 2000px;
            background-image: url("pozadina3.png");
            background-repeat: repeat;
            background-size: 200px auto;
        }

        .center-fixed {
            position: absolute;
            top: 275px;
            left: 50%;
            transform: translateX(-50%);
        }

        .livada {
            position: absolute;
            top: 2300px;
            left: 50%;
            transform: translateX(-50%);
        }

        .limit {
            position: relative;
            height: 2400px;
            overflow: hidden;
        }

        .logo {
            position: absolute;
            top: 0;
            left: 200px;
            width: 800px;
            height: 270px;
            background-image: url("logo2.png");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>

<body>
    <div class="limit">
        <div style="background-color: black;width: 100%;height: 40px;"></div>
        <div class="logo"></div>
        <div
            style="font-family: New Times Roman; margin-left: 700px;font-size: 15px;position:absolute;top: 12px;color: white;word-spacing: 20px;">
            NASLOVNA | O NAMA | PROIZVODNJA | SEOSKI TURIZAM | KONTAKT |
        </div>
        <div class="tree-strip"></div>
        <div style="background-color: rgba(0, 180, 0, 0.863);width: 100%;height: 30px;position: absolute;top: 290px">
        </div>
        <div style="background-color: rgb(2, 92, 2);width: 100%;height: 10px;position: absolute;top: 320px"></div>
        <div class="dizajn"></div>
        <div class="pozadin"></div>
        <div class="center-fixed">
            <div style="background-color: white; width: 960px; height: 2000px;">
            </div>
        </div>
        <div class="livada">
            <img src="livada2.png" style="height: auto; width: 1700px">
        </div>
    </div>
</body>

</html>
